name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    runs-on: windows-2022
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Get Tag Version
      run: |
        $tag = "${{ github.ref }}" -replace 'refs/tags/', ''
        if ($tag -eq "${{ github.ref }}") {
          $tag = "dev-build"
        }
        "tag=$tag" | Out-File -Append -FilePath $Env:GITHUB_ENV
        
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-prerelease: true
        
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
        
    - name: Download Dalamud Latest
      run: |
        Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/latest.zip -OutFile dalamud.zip
        Expand-Archive -Force dalamud.zip "$env:AppData\XIVLauncher\addon\Hooks\dev"
        
    - name: Restore NuGet Packages
      run: nuget restore ChatTwo\ChatTwo.csproj
      
    - name: Build Plugin
      run: msbuild ChatTwo\ChatTwo.csproj /p:Configuration=Release
      
    - name: Extract Plugin Files
      run: |
        # List all directories to understand the build output structure
        Write-Host "=== Build Output Structure ==="
        Get-ChildItem -Recurse -Directory | Where-Object { $_.Name -eq "Release" } | ForEach-Object { Write-Host $_.FullName }
        
        # Look for built files in common locations
        $possiblePaths = @(
          "ChatTwo\bin\Release",
          "ChatTwo\bin\x64\Release", 
          "ChatTwo\bin\Release\net8.0-windows",
          "bin\Release",
          "bin\x64\Release"
        )
        
        $foundPath = $null
        foreach ($path in $possiblePaths) {
          if (Test-Path "$path\ChatTwo.dll") {
            $foundPath = $path
            Write-Host "Found ChatTwo.dll at: $foundPath"
            break
          }
        }
        
        if (-not $foundPath) {
          Write-Host "Searching for ChatTwo.dll in all locations..."
          Get-ChildItem -Recurse -Name "ChatTwo.dll" | ForEach-Object { Write-Host "Found: $_" }
          throw "Could not find ChatTwo.dll in any expected location"
        }
        
        # Create artifact directory and copy files
        New-Item -ItemType Directory -Force -Path Artifact
        Copy-Item "$foundPath\ChatTwo.dll" Artifact\
        Copy-Item "$foundPath\ChatTwo.json" Artifact\
        if (Test-Path "$foundPath\ChatTwo.pdb") {
          Copy-Item "$foundPath\ChatTwo.pdb" Artifact\
        }
        
        Write-Host "=== Artifact Contents ==="
        Get-ChildItem Artifact
        
    - name: Create Release Zip
      run: |
        Compress-Archive -Force -Path Artifact\* -DestinationPath latest.zip
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          latest.zip
          repo.json
        generate_release_notes: true
        token: ${{ secrets.GITHUB_TOKEN }}