name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore ChatTwo.sln
      
    - name: Build
      run: dotnet build ChatTwo.sln --configuration Release --no-restore
      
    - name: Create plugin directory
      run: |
        mkdir plugin
        Copy-Item "ChatTwo/bin/Release/ChatTwo.dll" "plugin/"
        Copy-Item "ChatTwo/bin/Release/ChatTwo.json" "plugin/"
        Copy-Item "ChatTwo/bin/Release/ChatTwo.pdb" "plugin/" -ErrorAction SilentlyContinue
      shell: powershell
      
    - name: Create release zip
      run: |
        Compress-Archive -Path "plugin/*" -DestinationPath "latest.zip"
      shell: powershell
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: plugin-build
        path: latest.zip
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: latest.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}